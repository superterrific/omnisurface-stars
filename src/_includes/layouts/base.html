<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {%- include "partials/meta-info.html" -%}
    <style>
      {{ css | cssmin | safe }}
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
      <div class="wrapper-header">
        <div>
          <div class="site-title">Omnisurface Stars</div>
          <p class="site-subtitle">Thoroughbred Horse Racing's Triple Surface Top Performers</p>
        </div>
        <nav aria-label="Primary">
          <ul>
            <li><a href="/" {{ 'aria-current=true' if '/' === page.url }}>Home</a></li>
            <li><a href="/won-all-three/" {{ 'aria-current=true' if '/won-all-three/' in page.url }} aria-label="Won on all three surfaces">Won on All Three</a></li>
            <li><a href="/won-two/" {{ 'aria-current=true' if '/won-two/' in page.url }} aria-label="Won on two of three surfaces">Won on Two</a></li>
            <li><a href="/pedigree/" {{ 'aria-current=true' if '/pedigree/' in page.url }}>Pedigree</a></li>
            <li><a href="/about/" {{ 'aria-current=true' if '/about/' in page.url }}>About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main-content" tabindex="-1">
      <div class="wrapper">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer>
      <p class="wrapper"><a href="https://www.11ty.dev/">Eleventy</a> + <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>
  </body>
</html>
